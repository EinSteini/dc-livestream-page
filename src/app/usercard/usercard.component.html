<div class="card" style='background-color: {{user.color}}'>
    <div class="avatar">
        <img [src]="user.avatar" class="user-avatar" />
    </div>
    <div class="user-info">
        <span class="team-logo"><img [src]="user.teamAvatar" /></span>
        <span class="user-team">{{ user.team }}</span>
        <span class="user-name">{{ user.name }}</span>
    </div>
</div>
